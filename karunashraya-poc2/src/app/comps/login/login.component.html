<h1>Login</h1>
<div>
    <label>Email</label>
    <input type="text" [(ngModel)]="emailid" id="emailid" name="emailid" />
</div>
<div>
    <label>Password</label>
    <input type="password" [(ngModel)]="password" id="password" name="password" />
</div>
<div>
    <button (click)="doAuth()">Login</button>
</div>
